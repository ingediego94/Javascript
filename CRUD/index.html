<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Javascript CRUD</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre completo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Teléfono">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate" onclick="AddData()">Actualizar datos</button>
                </form>
            </div>

            <hr>

            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre completo</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>


        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
